    <style>
      /* Loading indicator styles */
      #root:empty::before {
        content: "Loading...";
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 18px;
        color: #4F46E5;
      }
      
      /* Spinner animation */
      #root:empty::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 4px solid #f3f4f6;
        border-top-color: #4F46E5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
